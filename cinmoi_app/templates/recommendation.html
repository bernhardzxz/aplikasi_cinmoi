<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekomendasi Hidangan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #1d3649;
            color: #ffffff;
            padding: 10px 20px;
        }
        .navbar .logo {
            display: flex;
            align-items: center;
        }

        .navbar .logo img {
            height: 45px;
            margin-right: 15px;
        }

        .navbar .brand {
            text-align: left;
        }

        .navbar .brand h1 {
            font-size: 18px;
            margin: 0;
        }

        .navbar .brand p {
            font-size: 10px;
            margin: 0;
            color: #ffffff;
        }
    </style>

    <div class="navbar">
        <div class="logo">
            <img src="/static/images/GT New Logo Putih.png" alt="Logo Perusahaan">
        </div>
        <div class="brand">
            <h1>Cinmoi Restoran</h1>
            <p>Playtime Anytime</p>
        </div>
    </div>

    <div class="container mt-5">
        <h1 class="text-center">Hai, {{ name }}! Ini rekomendasi hidangan untukmu:</h1>
        <div class="mt-4">
            {% if recommendations %}
                <ul class="list-group">
                    {% for item in recommendations %}
                    <li class="list-group-item">{{ item }}</li>
                    {% endfor %}
                </ul>
            {% else %}
                <p class="text-center text-muted">Tidak ada rekomendasi yang sesuai dengan preferensimu.</p>
            {% endif %}
        </div>
        <div class="text-center mt-4">
            <a href="{% url 'menu' %}" class="btn btn-primary">Kembali ke Menu</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
