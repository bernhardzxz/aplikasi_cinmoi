<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Hidangan Cinmoi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <style>
    /* General Styles */
    body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 0;
        text-align: center;
    }

    /* Navbar Styles */
    .navbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: #1d3649;
        color: #ffffff;
        padding: 10px 20px;
    }

    .navbar .logo {
        display: flex;
        align-items: center;
    }

    .navbar .logo img {
        height: 45px;
        margin-right: 15px;
    }

    .navbar .brand {
        text-align: left;
    }

    .navbar .brand h1 {
        font-size: 18px;
        margin: 0;
    }

    .navbar .brand p {
        font-size: 10 px;
        margin: 0;
        color: #ffffff;
    }

    /* QR Code Section */
    #qrcode {
        margin: 20px auto;
    }
</style>
</head>
<body>
<!-- Navbar -->
<div class="navbar">
    <div class="logo">
        <!-- Replace with your logo -->
        <img src="/static/images/GT New Logo Putih.png" alt="Logo Perusahaan">
    </div>
    <div class="brand">
        <h1>Cinmoi Restoran</h1>
        <p>Playtime Anytime</p>
    </div>
</div>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Menu Hidangan Cinmoi</h1>
        <div class="row">
            {% for menu in menu %}
            <div class="col-md-4">
                <div class="card">
                    <img src="{{ menu.gambar.url }}" class="card-img-top" alt="{{ menu.nama }}">
                    <div class="card-body mb-4">
                        <h5 class="card-title">{{ menu.nama }}</h5>
                        <p class="card-text">{{ menu.deskripsi }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

    </div>
</body>
</html>
