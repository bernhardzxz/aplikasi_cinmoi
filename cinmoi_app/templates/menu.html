<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Hidangan Cinmoi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <style>
        /* General Styles */
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Navbar Styles */
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #1d3649;
            color: #ffffff;
            padding: 10px 20px;
        }

        .navbar .logo {
            display: flex;
            align-items: center;
        }

        .navbar .logo img {
            height: 45px;
            margin-right: 15px;
        }

        .navbar .brand {
            text-align: left;
        }

        .navbar .brand h1 {
            font-size: 18px;
            margin: 0;
        }

        .navbar .brand p {
            font-size: 10px;
            margin: 0;
            color: #ffffff;
        }
    </style>

    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">
            <img src="/static/images/GT New Logo Putih.png" alt="Logo Perusahaan">
        </div>
        <div class="brand">
            <h1>Cinmoi Restoran</h1>
            <p>Playtime Anytime</p>
        </div>
    </div>

    <!-- Menu Section -->
    <div class="container mt-4">
        <h1 class="text-center mb-4">Menu Hidangan Cinmoi</h1>
        <div class="row">
            {% for menu in menu %}
            <div class="col-md-4">
                <div class="card">
                    <img src="{{ menu.gambar.url }}" class="card-img-top" alt="{{ menu.nama }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ menu.nama }}</h5>
                        <p class="card-text">{{ menu.deskripsi }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

        <!-- Recommendation Button -->
        <button type="button" class="btn btn-primary mt-4" data-bs-toggle="modal" data-bs-target="#recommendationModal">
            Recommendation
        </button>
    </div>

    <!-- Recommendation Modal -->
    <div class="modal fade" id="recommendationModal" tabindex="-1" aria-labelledby="recommendationModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="recommendationModalLabel">Recommendation Form</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form action="{% url 'recommendation' %}" method="post">
                    {% csrf_token %}
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="nama" class="form-label">Nama Anda</label>
                            <input type="text" class="form-control" id="nama" name="nama" required>
                        </div>
                        <div class="mb-3">
                            <label for="usia" class="form-label">Usia Anda</label>
                            <input type="number" class="form-control" id="usia" name="usia" required>
                        </div>
                        <div class="mb-3">
                            <label for="kategori" class="form-label">Kategori Hidangan</label>
                            <select class="form-select" id="kategori" name="kategori" required>
                                <option value="Pencuci Mulut">Pencuci Mulut</option>
                                <option value="Utama">Utama</option>
                                <option value="Minuman">Minuman</option>
                                <option value="Camilan">Camilan</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="rasa" class="form-label">Rasa Favorit</label>
                            <select class="form-select" id="rasa" name="rasa" required>
                                <option value="Manis">Manis</option>
                                <option value="Pedas">Pedas</option>
                                <option value="Asin">Asin</option>
                                <option value="Asam">Asam</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
