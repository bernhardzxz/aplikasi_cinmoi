<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Rekomendasi Hidangan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Form Rekomendasi Hidangan</h1>
        <form action="/recommendation/" method="POST" class="needs-validation" novalidate>
            {% csrf_token %}

            <!-- Input Nama -->
            <div class="mb-3">
                <label for="name" class="form-label">Nama:</label>
                <input 
                    type="text" 
                    id="name" 
                    name="name" 
                    class="form-control" 
                    placeholder="Masukkan nama Anda" 
                    required>
                <div class="invalid-feedback">
                    Harap masukkan nama Anda.
                </div>
            </div>

            <!-- Input Umur -->
            <div class="mb-3">
                <label for="age" class="form-label">Umur:</label>
                <input 
                    type="number" 
                    id="age" 
                    name="age" 
                    class="form-control" 
                    placeholder="Masukkan umur Anda" 
                    required>
                <div class="invalid-feedback">
                    Harap masukkan umur yang valid.
                </div>
            </div>

            <!-- Input Preferensi Rasa -->
            <div class="mb-3">
                <label for="preferences" class="form-label">Preferensi Rasa:</label>
                <select 
                    id="preferences" 
                    name="preferences" 
                    class="form-control" 
                    multiple required>
                    <option value="manis">Manis</option>
                    <option value="gurih">Gurih</option>
                    <option value="pedas">Pedas</option>
                </select>
            </div>

            <!-- Pilihan Kategori Hidangan -->
            <div class="mb-3">
                <label for="category" class="form-label">Kategori Hidangan:</label>
                <select id="category" name="category" class="form-control" required>
                    <option value="">-- Pilih Kategori --</option>
                    <option value="appetizer">Appetizer</option>
                    <option value="beverage">Beverage</option>
                    <option value="congee">Congee</option>
                    <option value="dessert">Dessert</option>
                </select>
                <div class="invalid-feedback">
                    Pilih kategori hidangan.
                </div>
            </div>

            <!-- Input Rentang Harga Maksimum -->
            <div class="mb-3">
                <label for="price_range" class="form-label">Rentang Harga Maksimum (Rp):</label>
                <input 
                    type="number" 
                    id="price_range" 
                    name="price_range" 
                    class="form-control" 
                    placeholder="Contoh: 50000" 
                    required>
                <div class="invalid-feedback">
                    Masukkan rentang harga yang valid.
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Cari Rekomendasi</button>
        </form>
    </div>

    <script>
        // Bootstrap Form Validation
        (function () {
            'use strict';
            const forms = document.querySelectorAll('.needs-validation');
            Array.from(forms).forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        })();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
