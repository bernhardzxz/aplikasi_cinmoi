<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Rekomendasi Hidangan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Form Rekomendasi Hidangan</h1>
        <form action="/recommendation/" method="POST" class="needs-validation" novalidate>
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Nama:</label>
                <input 
                    type="text" 
                    id="name" 
                    name="name" 
                    class="form-control" 
                    placeholder="Masukkan nama Anda" 
                    required>
                <div class="invalid-feedback">
                    Harap masukkan nama Anda.
                </div>
            </div>

            <div class="mb-3">
                <label for="age" class="form-label">Umur:</label>
                <input 
                    type="number" 
                    id="age" 
                    name="age" 
                    class="form-control" 
                    placeholder="Masukkan umur Anda" 
                    required>
                <div class="invalid-feedback">
                    Harap masukkan umur yang valid.
                </div>
            </div>

            <div class="mb-3">
                <label for="preferences" class="form-label">Preferensi Rasa (pisahkan dengan koma):</label>
                <input 
                    type="text" 
                    id="preferences" 
                    name="preferences" 
                    class="form-control" 
                    placeholder="Contoh: Manis, Gurih, Pedas" 
                    required>
                <div class="invalid-feedback">
                    Harap masukkan preferensi rasa Anda.
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Cari Rekomendasi</button>
        </form>
    </div>

    <script>
        // Bootstrap Form Validation
        (function () {
            'use strict';
            const forms = document.querySelectorAll('.needs-validation');
            Array.from(forms).forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        })();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
